<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Student</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
   
  </style>
</head>

<body>
<div class="container">
  <div class="form-container">
    <h4 class="form-title">Register Student</h4>
  </div>

  <form [formGroup]="postStudentForm" (ngSubmit)="onSubmit()" novalidate>

  <div>
    <label for="studentName" class="form-group">Name</label>
    <input
      type="text"
      id="studentName"
      formControlName="studentName"
      placeholder="Enter full name"
      [ngClass]="{ 'error': postStudentForm.get('studentName')?.invalid && postStudentForm.get('studentName')?.touched }"
    />
    <div
      *ngIf="postStudentForm.get('studentName')?.invalid && postStudentForm.get('studentName')?.touched"
      class="error-msg"
    >
      Name is required.
    </div>
  </div>

    <div>
  <label for="phoneNo" class="form-group">Phone Number</label>
  <input
    type="text"
    id="phoneNo"
    maxlength="10"
    formControlName="phoneNo"
    placeholder="Enter phone number"
    [ngClass]="{ 'error': postStudentForm.get('phoneNo')?.invalid && postStudentForm.get('phoneNo')?.touched }"
  />
  <div *ngIf="postStudentForm.get('phoneNo')?.invalid && postStudentForm.get('phoneNo')?.touched" class="error-msg">
    Enter a valid 10-digit phone number.
  </div>
</div>

<div>
  <label for="nativePlace" class="form-group">Native Place</label>
  <input
    type="text"
    id="nativePlace"
    formControlName="nativePlace"
    placeholder="City or Town"
    [ngClass]="{ 'error': postStudentForm.get('nativePlace')?.invalid && postStudentForm.get('nativePlace')?.touched }"
  />
  <div *ngIf="postStudentForm.get('nativePlace')?.invalid && postStudentForm.get('nativePlace')?.touched" class="error-msg">
    Native Place is required.
  </div>
</div>

<div>
  <label for="email" class="form-group">Email</label>
  <input
    type="email"
    id="email"
    formControlName="email"
    placeholder="example@email.com"
    [ngClass]="{ 'error': postStudentForm.get('email')?.invalid && postStudentForm.get('email')?.touched }"
  />
  <div *ngIf="postStudentForm.get('email')?.invalid && postStudentForm.get('email')?.touched" class="error-msg">
    Enter a valid email.
  </div>
</div>

<div>
  <label for="dob" class="form-group">Date of Birth</label>
  <input
    type="date"
    id="dob"
    formControlName="dob"
    [ngClass]="{ 'error': postStudentForm.get('dob')?.invalid && postStudentForm.get('dob')?.touched }"
  />
  <div *ngIf="postStudentForm.get('dob')?.invalid && postStudentForm.get('dob')?.touched" class="error-msg">
    Date of Birth is required.
  </div>
</div>

<div>
  <label for="department" class="form-group">Department</label>
  <input
    type="text"
    id="department"
    formControlName="department"
    placeholder="e.g. CSE, ECE"
    [ngClass]="{ 'error': postStudentForm.get('department')?.invalid && postStudentForm.get('department')?.touched }"
  />
  <div *ngIf="postStudentForm.get('department')?.invalid && postStudentForm.get('department')?.touched" class="error-msg">
    Department is required.
  </div>
</div>

<div style="margin-top: 15px; text-align: center;">
  <button type="submit" class="submit-btn" [disabled]="postStudentForm.invalid">Submit</button>
  <button type="button" class="custom-reset" (click)="resetForm()">Reset</button>
</div>

  </form>
</div>
</body>
</html>
