<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm" style="background-color: #17a2b8;">
  <div class="container-fluid">
    <a class="navbar-brand">Logo</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="nav nav-pills me-auto">
        <li class="nav-item me-2">
          <a 
            class="nav-link" 
            (click)="demo('/dashboard')"
            [ngClass]="{ 'active': currentRoute === '/dashboard' }" 
            routerLink="/dashboard"
          >Dashboard</a>
        </li>

        <li class="nav-item me-2">
          <a 
            class="nav-link" 
            (click)="demo('/students')"
            [ngClass]="{ 'active': currentRoute === '/students' }" 
            routerLink="/students"
          >RegisterStudent</a>
        </li>

        <li class="nav-item me-2">
          <a 
            class="nav-link" 
            [ngClass]="{ 'active': currentRoute === '/viewallstudents' }" 
            (click)="demo('/viewallstudents')"
          >ViewStudents</a>
        </li>

        <!-- <li class="nav-item me-2">
          <a 
            class="nav-link" 
            (click)="demo('/students/{id}')"
            [ngClass]="{ 'active': currentRoute === '/student' }" 
            routerLink="/update-student"
          >UpdateStudent</a>
        </li> -->
      </ul>

      <div class="d-flex align-items-center text-white me-3">
        <span class="me-3">User: {{ username }}</span>
        <span>Role: {{ role }}</span>
      </div>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link text-white" href="#" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <router-outlet></router-outlet>
</div>

</body>
</html>
